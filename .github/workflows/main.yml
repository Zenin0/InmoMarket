name: Build
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Build the app
        run: ./gradlew build
